<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="tareanetflix.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">NETFLIX</div>
            <div class="lang-login">
                <button class="lang-btn">Español ▼</button>
                <button class="login-btn">Iniciar sesión</button>
            </div>
        </header>
        <div class="content">
            <h1>Películas y series ilimitadas y mucho más</h1>
            <h2>Planes desde Bs 17.99 al mes.</h2>
            <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
            <div class="email-form">
                <input type="email" placeholder="Email">
                <button>Comenzar</button>
            </div>
        </div>
    </div>
</body>
</html>
